<!DOCTYPE html>
<html>

<head>
    <title>Crear Departamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="font-weight-bold">Creación de Departamentos</h1>
        <p class="h5 font-weight-bold">Ingresa la siguiente información:</p>
        <div class="container d-flex flex-column align-items-center">

            <form action="/" method="post" autocomplete="off">

                <div class="form-group">
                    <label for="code" class="col-form-label">Codigo del Departamento</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="code" id="code" placeholder="Ingrese el codigo"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-form-label">Nombre del Departamento</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese el nombre"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="cols-sm-2 control-label">Descripción</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="description" id="description"
                                placeholder="Ingrese la descripcion" />
                        </div>
                    </div>
                </div>

                <div class="container d-flex justify-content-center align-items-center">
                    <input type="submit" value="Registrar departamento" class="btn btn-primary" name="">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
