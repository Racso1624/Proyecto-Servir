<!DOCTYPE html>
<html>

<head>
    <title>Crear Empleado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="font-weight-bold">Creación de Empleados</h1>
        <p class="h5 font-weight-bold">Ingresa la siguiente información:</p>
        <div class="container d-flex flex-column align-items-center">

            <form action="/register_employee" method="post" autocomplete="off">

                <div class="form-group">
                    <label for="name" class="col-form-label">Nombres</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese los nombres"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname" class="col-form-label">Apellidos</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="lastname" id="lastname"
                            placeholder="Ingrese los apellidos" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth" class="col-form-label">Fecha de Nacimiento</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth"
                            placeholder="DD/MM/AAAA" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="department" class="cols-sm-2 control-label">Departamento</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="department" id="department"
                                placeholder="Ingrese el departamento" required>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center align-items-start">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message, category in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>

                <div class="container d-flex justify-content-center align-items-center">
                    <input type="submit" value="Registrar empleado" class="btn btn-primary" name="">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
