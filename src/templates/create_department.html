<!DOCTYPE html>
<html>

<head>
    <title>Crear Departamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="body-color">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-color">
        <a class="navbar-brand" href="/">Sistema de Empleados</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('create_register')}}">Regresar</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">

        <div class="d-flex justify-content-center align-items-start">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message, category in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeAlert(this)">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <h1 class="font-weight-bold font-color">Creación de Departamentos</h1>
        <p class="h5 font-weight-bold font-color">Ingresa la siguiente información:</p>
        <div class="container d-flex flex-column align-items-center">

            <form action="/register_department" method="post" autocomplete="off">

                <div class="form-group">
                    <label for="code" class="col-form-label font-color">Codigo del Departamento</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="code" id="code" placeholder="Ingrese el codigo"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-form-label font-color">Nombre del Departamento</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese el nombre"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="cols-sm-2 control-label font-color">Descripción</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="description" id="description"
                                placeholder="Ingrese la descripcion" />
                        </div>
                    </div>
                </div>

                <div class="container d-flex justify-content-center align-items-center">
                    <input type="submit" value="Registrar departamento" class="btn btn-primary form-btn" name="">
                </div>

            </form>
        </div>
    </div>
</body>

<script>
    // Funcion para cerrar la alerta 
    function closeAlert(button) {
        const alert = button.parentElement;
        alert.style.display = 'none';
    }
</script>

</html>
